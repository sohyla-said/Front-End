<!DOCTYPE html>
<ktml lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey form.css">
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Help us improve our faculty, our home!</p>
      <form id="survey-form"method="POST">
        <fieldset>
          <label id="name-label" for="name">Enter your Fullname: <input id="name" type="text" name="fullname" placeholder="Name"  required></label>
          <label id="email-label" for="email">Enter your Email: <input id="email" type="email" name="mail" required placeholder="Email"></label>
          <label id="number-label" for="number">Enter your ID: <input type="number" id="number" name="num" placeholder="Number" min-length="8" pattern="[0-9]"></label>
          <label for="level">Select your level: 
            <select id="dropdown" name="level">
              <option value="">select an option</option>
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="grad">Graduated</option>
              </select>
          </fieldset>
          <fieldset>
            <legend>Is choosing FCAI a good decision for you?</legend>
             <label for="yes"><input type="radio" id="yes" name="radio" checked value="r1">YES</label>
             <label for="notsure"><input type="radio" id="notsure" name="radio" value="r2">MAYBE</label>
             <label for="no"><input type="radio" id="no" name="radio" value="r3">NO</label>
            </fieldset>
            <fieldset>
              <legend>What is your concern about? (check all that apply)</legend>
              <label for="concern1"><input type="checkbox" id="concern1" name="c1" value="c1">Courses' content</label>
              <label for="concern2"><input type="checkbox" id="concern2" name="c2" value="c2">Doctors</label>
              <label for="concern3"><input type="checkbox" id="concern3" name="c3" value="c3">Studnets affairs</label>
              <label for="concern4"><input type="checkbox" id="concern4" name="c4" value="c4">Faculty communities</label>
              <label for="concern5"><input type="checkbox" id="concern5" name="c5" value="c5">Faculty resources</label>
              <label for="concern6"><input type="checkbox" id="concern6" name="c6" value="c6">Other</label>
              </fieldset>
              <fieldset>
                <label for="recommend">Recommend some changes to happen:
                  <textarea id="recommend" name="recommendations" placeholder="write anything you want as a recommendation..." rows="5" cols="50"></textarea>
                  </label>
                  <input id="submit"type="submit" value="Submit">
                </fieldset>
        </form>
      </body>
  </html>
